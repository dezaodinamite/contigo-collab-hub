<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagonal logo background -->
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexagon -->
  <polygon 
    points="15,5 25,2 35,5 35,15 25,18 15,15" 
    fill="url(#hexGradient)" 
    stroke="#FF8C00" 
    stroke-width="0.5"
    rx="2"
  />
  
  <!-- Intertwined 'a' symbol in white -->
  <path 
    d="M18,8 Q22,6 25,8 Q28,10 25,12 Q22,14 18,12 Q20,10 18,8 Z M22,10 Q25,8 28,10 Q25,12 22,10 Z" 
    fill="white"
  />
  
  <!-- AGREGA text -->
  <text x="45" y="12" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#36322F">AGREGA</text>
  <text x="45" y="22" font-family="Arial, sans-serif" font-size="8" fill="#666666">Commerce</text>
</svg>
